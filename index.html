<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment14" type="text/css"/>
  <!--<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paul-culator</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div>Paul-culator</div>
      <div id="display"></div>
      <div id="buttons">
        <div class="row" id="first-row">
          <button class="clear">CE</button>
          <button class="clear">C</button>
          <button class="operator" id="/">/</button>
        </div>
        <div class="row" id="second-row">
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="x">x</button>
        </div>
        <div class="row" id="third-row">
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>
        </div>  
        <div class="row" id="fourth-row">
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>
        </div> 
        <div class="row" id="fifth-row">
          <button class="number" id="0">0</button>
          <button class="number" id=".">.</button>
          <button class="operator" id="=">=</button>
        </div>
      </div>    
    </div>    
  </div>
  <script src="javascript.js"></script>
</body>
</html>
