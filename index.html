<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/segment14" type="text/css"/>
  <!--<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Paul-culator</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div>Paul-culator</div>
      <div id="display">58008</div>
      <div id="buttons">
        <div class="row" id="first-row">
          <button class="clear">CE</button>
          <button class="clear">C</button>
          <button class="operator">+</button>
        </div>
        <div class="row" id="second-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">x</button>
        </div>
        <div class="row" id="third-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>  
        <div class="row" id="fourth-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">+</button>
        </div> 
        <div class="row" id="fifth-row">
          <button>0</button>
          <button>.</button>
          <button class="operator">=</button>
        </div>
      </div>    
    </div>    
  </div>
  <script src="javascript.js"></script>
</body>
</html>
